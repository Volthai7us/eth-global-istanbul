specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Map
    network: sepolia
    source:
      address: "0xd82453e58148e713690af8f6af59bdbbd86a478d"
      abi: Map
      startBlock: 4716381
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - User
        - Location
      abis:
        - name: Map
          file: ./abis/Map.json
      eventHandlers:
        - event: LocationAdded((uint256[],uint256[],uint256))
          handler: handleLocationAdded
      file: ./src/map.ts
