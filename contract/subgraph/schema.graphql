type Location @entity(immutable: true) {
  id: ID!
  location_latitudes: [BigInt!]! # uint256[]
  location_longitudes: [BigInt!]! # uint256[]
  location_timestamp: BigInt! # uint256
  blockTimestamp: BigInt!
  user: User!
}

type User @entity(immutable: true) {
  id: ID!
  locationHistory: [Location!]! @derivedFrom(field: "user")
}
